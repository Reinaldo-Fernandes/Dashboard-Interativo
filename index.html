<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interativo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard Interativo</h1>
        <div>
            <input type="checkbox" class="checkbox" id="chk" />
            <label class="label" for="chk">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>
        <div class="filters">
            <label for="periodSelect">Selecione o Período:</label>
            <select id="periodSelect">
                <option value="1m">Último Mês</option>
                <option value="3m">Últimos 3 Meses</option>
                <option value="6m">Últimos 6 Meses</option>
                <option value="1y">Último Ano</option>
            </select>
            <input type="file" id="fileInput" accept=".json,.csv">
            <button id="fetchDataBtn">Buscar Dados</button>
        </div>
        <div class="charts">
            <canvas id="lineChart"></canvas>
            <canvas id="barChart"></canvas>
        </div>
        <button id="updateRandomDataBtn">Atualizar Dados Aleatórios</button>

        <div class="data-input">
            <label for="period">Período:</label>
            <select id="period">
                <option value="DAILY">Diário</option>
                <option value="WEEKLY">Semanal</option>
                <option value="MONTHLY">Mensal</option>
            </select>
            <input type="text" id="company" placeholder="Código da empresa (ex: AAPL)">
            <label for="metric">Métrica:</label>
            <select id="metric">
                <option value="price">Preço</option>
                <option value="volume">Volume</option>
            </select>
            <button id="fetchDataApiBtn">Carregar Dados da API</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <footer style="background-color: #333; color: #fff; padding: 20px; text-align: center;">
        <div style="margin-bottom: 10px;">
            &copy; 2024 Reinaldo Fernandes. Todos os direitos reservados.
        </div>
        <div style="font-size: 14px;">
            <a href="https://www.linkedin.com" target="_blank" style="color: #fff; margin: 0 10px; text-decoration: none;">LinkedIn</a>
            <a href="https://github.com" target="_blank" style="color: #fff; margin: 0 10px; text-decoration: none;">GitHub</a>
            <a href="mailto:email@seuemail.com" style="color: #fff; margin: 0 10px; text-decoration: none;">Contato</a>
        </div>
    </footer>

</body>
</html>
